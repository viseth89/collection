{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'pages/css/master.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'pages/css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'pages/css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'pages/css/lightbox.min.css' %}">
    <title>RE | {% block title %} {% endblock %} </title>
</head>

<body>
    <!-- Top Bar-->
    {% include 'pages/partials/_topbar.html' %}
    <!-- Nav Bar-->
    {% include 'pages/partials/_navbar.html' %}




    {% block content %} {% endblock %}
    <!-- Footer -->
    {% include 'pages/partials/_footer.html' %}

    <script src="{% static 'pages/js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'pages/js/bootstrap.bundle.min.js' %} "></script>
    
    <script src="{% static 'pages/js/main.js' %} "></script>
    <script src="{% static 'pages/js/lightbox.min.js' %} "></script>
</body>

</html>
